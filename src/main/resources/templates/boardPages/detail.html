<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상세조회</title>
</head>
<body>
<h2>detail.html 게시글 상세조회</h2>
<table>
    <tr>
        <th>글번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>내용</th>
        <th>조회수</th>
        <th>작성일자</th>
        <th>수정일자</th>
        <th>첨부파일</th>
    </tr>
    <tr>
        <td th:text="${board.id}"></td>
        <td th:text="${board.boardTitle}"></td>
        <td th:text="${board.boardWriter}"></td>
        <td th:text="${board.boardContents}"></td>
        <td th:text="${board.boardHits}"></td>
        <td th:text="*{#temporals.format(board.createdDate, 'yy-MM-dd HH:mm')}"></td>
        <td th:text="*{#temporals.format(board.updatedDate, 'yy-MM-dd HH:mm')}"></td>
        <td><img th:src="@{|/upload/${board.boardFileName}|}" width="100" height="100" alt=""></td>
        <td th:if="${session.loginEmail== board.boardWriter}"><input type="button" onclick="boardDelete()" value="글 삭제"></td>
        <td th:if="${session.loginEmail== board.boardWriter}"><input type="button" onclick="boardUpdate()" value="글 수정"></td>
    </tr>
</table>
</body>
<script>
    const boardDelete = () => {
        const id =[[${board.id}]]
      location.href="/board/delete/"+id;
    }
    const boardUpdate = () => {
        const id =[[${board.id}]]
        location.href="/board/update/"+id;
    }
</script>
</html>
